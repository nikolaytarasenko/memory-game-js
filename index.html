<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <h1 class="title app__title">Memory Game</h1>
            <div class="game">
                <div class="game__header">
                    <div class="game__info">
                        <div class="game__info-item">attempts <span class="digit">0</span></div>
                        <div class="game__info-item">scores <span class="digit">0</span></div>
                        <div class="game__info-item">all <span class="digit">0</span></div>
                    </div>
                    <div class="game__controls">
                        <button id="start" class="btn">start</button>
                        <button id="reset" class="btn">reset</button>
                    </div>
                </div>
                <div class="game__field">
                    <div class="game__square">1</div>
                    <div class="game__square">2</div>
                    <div class="game__square">3</div>
                    <div class="game__square">4</div>
                    <div class="game__square">5</div>
                    <div class="game__square">6</div>
                    <div class="game__square">7</div>
                    <div class="game__square">8</div>
                    <div class="game__square">9</div>
                    <div class="game__square">10</div>
                    <div class="game__square">11</div>
                    <div class="game__square">12</div>
                    <div class="game__square">13</div>
                    <div class="game__square">14</div>
                    <div class="game__square">15</div>
                    <div class="game__square">16</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
