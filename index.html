<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <h1 class="title app__title">Memory Game</h1>
            <div class="game">
                <div class="game__header">
                    <div class="game__info">
                        <div class="game__info-item attempts">attempts <span class="digit">0</span></div>
                        <div class="game__info-item scores">scores <span class="digit">0</span></div>
                        <div class="game__info-item all">all <span class="digit">0</span></div>
                    </div>
                    <div class="game__controls">
                        <button id="start" class="btn">start</button>
                        <button id="reset" class="btn" disabled>reset</button>
                    </div>
                </div>
                <div class="game__field"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
